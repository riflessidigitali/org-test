name: Sync PHPCS Organization File

on:
  push:
    paths:
      # Templates.
      - .github/templates/workflow/phpcs.yml

      # Defs.
      - defs/teams-config.yml

      # When this file is edited.
      - .github/workflows/workflow-phpcs-sync.yml
    branches:
      - main
  workflow_dispatch:

env:
  ORGANIZATION: ${{ github.repository_owner }}

jobs:
  projects:
    name: PHPCS Workflow Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Sync phpcs
        uses: ./.github/actions/files-sync
        with:
          org: ${{ env.ORGANIZATION }}
          secrets: ${{ toJson(secrets) }}
          what: phpcs
